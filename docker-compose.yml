version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: weekly_paper_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-weekly_paper}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  app:
    build: .
    container_name: weekly_paper_app
    restart: always
    ports:
      - "3100:4000"
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-user}:${MYSQL_PASSWORD:-password}@db:3306/${MYSQL_DATABASE:-weekly_paper}
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-this}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - db

volumes:
  db_data:
